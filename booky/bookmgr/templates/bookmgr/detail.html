{% extends 'shared/base.html' %}

{% block title %}
Book detail - Booky
{% endblock %}

{% block intro %}
<h1>Book detail</h1>
{% endblock %}

{% block content %}
<p>
    <b>Title</b><br/>
    {{ object.title }}<br/><br/>
    <b>Description</b><br/>
    {{ object.description }}<br/><br/>
    <a class="btn btn-primary" href="{% url 'bookmgr:edit' object.id %}" role="button">Edit info</a>
    <a class="btn btn-danger" href="{% url 'bookmgr:delete' object.id %}" role="button">Delete</a>
</p>
{% endblock %}
