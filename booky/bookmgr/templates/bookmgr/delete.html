{% extends 'shared/base.html' %}

{% block intro %}
<h1>Delete book</h1>
<p>Deleting "{{ book.title }}"</p>
{% endblock %}

{% block content %}
<p>Are you sure that you want to delete this book?</p>
<form method="POST">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Yes" />
    <a class="btn btn-secondary" href="{% url 'bookmgr:index' %}" role="button">No</a>
</form>
{% endblock %}
